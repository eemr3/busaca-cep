<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>JQuery-Ajax</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">Consulta CEP</a>

    <div class="form-inline my-2 my-lg-0">
      <input id="infCep" class="form-control mr-sm-2" type="search" placeholder="Digite CEP" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" onclick="consultaCep()">Buscar</button>
    </div>
  </nav>
  <div class="container barra-progresso" style="margin-top: 80px;">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75"
        aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
    </div>
  </div>
  <div class="container cep" style="margin-top: 20px;">
    <div class="row">
      <h3 id="titleCep">CEP</h3>
    </div>
    <div class="row" style="margin-top: 20px;">
      <table class="table">
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Logradouro</td>
            <td id="logradouro"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Bairro</td>
            <td id="bairro"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Localidade</td>
            <td id="localidade"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>UF</td>
            <td id="uf"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
